{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Agregar Nueva Empresa</h2>
    <form method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <label for="ubicacion">Ubicación:</label>
        <input type="text" id="ubicacion" name="ubicacion">
        <label for="industria">Industria:</label>
        <input type="text" id="industria" name="industria">
        <label for="codigo_postal">Código Postal:</label>
        <input type="text" id="codigo_postal" name="codigo_postal">
        <label for="representante">Representante:</label>
        <input type="text" id="representante" name="representante">
        <label for="numero_contacto">Número de Contacto:</label>
        <input type="text" id="numero_contacto" name="numero_contacto">
        <button type="submit">Agregar Empresa</button>
    </form>

    <h2>Gestionar Empresas</h2>
    <ul>
        {% for empresa in empresas %}
            <li>
                {{ empresa.nombre }}
                <span class="buttons">
                    <a href="{{ url_for('edit_empresa', empresa_id=empresa.empresa_id) }}" class="button">Editar</a>
                    <form method="POST" action="{{ url_for('delete_empresa') }}" style="display:inline;">
                        <input type="hidden" name="empresa_id" value="{{ empresa.empresa_id }}">
                        <button type="submit" class="button" onclick="return confirm('¿Estás seguro de que deseas eliminar esta empresa?');">Eliminar</button>
                    </form>
                </span>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
