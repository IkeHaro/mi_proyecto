{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Agregar Nueva Empresa</h2>
    <form method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <label for="ubicacion">Ubicación:</label>
        <input type="text" id="ubicacion" name="ubicacion">
        <label for="industria">Industria:</label>
        <input type="text" id="industria" name="industria">
        <label for="codigo_postal">Código Postal:</label>
        <input type="text" id="codigo_postal" name="codigo_postal">
        <label for="representante">Representante:</label>
        <input type="text" id="representante" name="representante">
        <label for="numero_contacto">Número de Contacto:</label>
        <input type="text" id="numero_contacto" name="numero_contacto">
        <button type="submit">Agregar Empresa</button>
    </form>
</div>
{% endblock %}
