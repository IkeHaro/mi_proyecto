{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='ofertas.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <h2>Ofertas de Trabajo</h2>
    <div class="card-container">
        {% for oferta in ofertas %}
        <div class="card">
            <h3>{{ oferta.titulo }}</h3>
            <p><strong>Tipo de Empleo:</strong> {{ oferta.tipo_empleo }}</p>
            <p><strong>Salario:</strong> ${{ oferta.salario }}</p>
            <p><strong>Empresa:</strong> {{ oferta.empresa.nombre }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
