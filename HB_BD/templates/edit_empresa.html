{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Editar Empresa</h2>
    <form method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ empresa.nombre }}" required>
        <label for="ubicacion">Ubicación:</label>
        <input type="text" id="ubicacion" name="ubicacion" value="{{ empresa.ubicacion }}">
        <label for="industria">Industria:</label>
        <input type="text" id="industria" name="industria" value="{{ empresa.industria }}">
        <label for="codigo_postal">Código Postal:</label>
        <input type="text" id="codigo_postal" name="codigo_postal" value="{{ empresa.codigo_postal }}">
        <label for="representante">Representante:</label>
        <input type="text" id="representante" name="representante" value="{{ empresa.representante }}">
        <label for="numero_contacto">Número de Contacto:</label>
        <input type="text" id="numero_contacto" name="numero_contacto" value="{{ empresa.numero_contacto }}">
        <button type="submit">Guardar Cambios</button>
    </form>
</div>
{% endblock %}
